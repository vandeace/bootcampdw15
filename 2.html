    <script >
        let datakey = ['dumb', 'ways', 'the', 'best'];
        let key = 'dumbways';

// 

function checkArr(arr, string) {
  let result = []

  for (let i = 0; i < arr.length; i++) {
    let word = []
    word.push(arr[i])

    if (string.includes(arr[i]) === true) {
      word.push('true');
    } else {
      word.push('false')
    }

    result.push(word)
  }

  return result;

}

console.log(checkArr(datakey, key));
// result
 // [ [ 'dumb', 'true' ],
//   [ 'ways', 'true' ],
//   [ 'the', 'false' ],
//   [ 'best', 'false' ] ]
    </script>
