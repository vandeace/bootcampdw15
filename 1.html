<html>
<head><title>Perhitungan Bunga</title></head>
<body>
<script language= "JavaScript">
function hitung()

{
  var saldo=parseFloat(document.irsal.isaldo.value);
  var bunga=parseFloat(document.irsal.ibunga.value)/100;
  var waktu=parseFloat(document.irsal.iwaktu.value);

  var hasil="";

  for(i=1;i<=waktu;i++)
    {
      saldo=saldo+(saldo*bunga);
      hasil=hasil+"Saldo Bulan "+i+"= Rp. "+saldo+"\n";
    }


  document.irsal.ohasil.value=hasil;

}
</script>
<form name="irsal">
<h2><center>PERHITUNGAN BUNGA</center></h2>
<br>
<pre>
Data Input   :
Saldo        <input type="text" size=20 name="isaldo">
Bunga        <input type="text" size=11 name="ibunga"> %
Waktu        <input type="text" size=7 name="iwaktu"> Bulan
</pre>
<hr>
<input type="button" value="Hitung" onclick="hitung()">
<input type="reset" value="Reset">
<pre>
Hasil Perhitungan      :
<textarea name="ohasil" rows="15" cols="70">Hasil akan muncul di sini</textarea>
</pre>
</form>
</body>
</html>
